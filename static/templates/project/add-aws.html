<md-dialog class="aws-dialog">
    <md-dialog-content class="dialog-content">
        <!-- <div layout="row">  -->
        <div layout="row">
            <div layout="column" layout-align="end start" class="title">Add AWS Keys</div>
            <div layout="column" layout-align="center end" class="clear">
                <md-button class="exit md-icon-button" ng-click="cancel()">
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </div>
        <div class="_small-note text">
            To obtain Amazon keys for posting to Mechanical Turk, click
            <a href="http://docs.aws.amazon.com/IAM/latest/UserGuide/id_users_create.html"
               target="_blank">here</a>
            and add the AmazonMechanicalTurkFullAccess Policy.
            Then, copy/paste the ID and secret here.
        </div>

        <div layout="column">
            <form name="metaForm">
                <div class="_ml-16" layout="row">
                    <md-input-container class="md-block">
                        <label>Client ID</label>
                        <input class="_gts-text" name="client_id" required
                               ng-model="project.aws_account.client_id">
                    </md-input-container>
                    <md-input-container class="_ml-24 md-block">
                        <label>Client Secret</label>
                        <input class="_gts-text" name="client_secret" autocomplete="off" required
                               ng-model="project.aws_account.client_secret">
                    </md-input-container>
                </div>
                <div class="layout-align-end-end" layout="row">
                    <md-dialog-actions>
                        <md-button ng-click="project.create_or_update_aws(); cancel();" class="publish">Save
                        </md-button>
                    </md-dialog-actions>
                </div>
            </form>
    </md-dialog-content>
</md-dialog>
